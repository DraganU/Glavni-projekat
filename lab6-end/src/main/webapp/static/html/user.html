<h3>Single Activity</h3>

<table class="table table-bordered" ng-init="initUser()">
	<thead>
		<tr>
			<th>ID</th>
			<th>Email</th>
			<th>Password</th>
			<th>First name</th>
			<th>Last name</th>
		</tr>
	</thead>
	<tbody>
		<tr >
			<td>{{ user.id }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.password }}</td>
			<td>{{ user.firstname }}</td>
			<td>{{ user.lastname }}</td>
		</tr>
	</tbody>
</table>
