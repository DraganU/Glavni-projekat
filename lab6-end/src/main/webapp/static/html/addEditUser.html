<h1>WAFEPA - Add/edit user</h1>

<form class="form-horizontal" ng-init="initUser()">

	<div class="form-group">
		<label class="col-sm-1">Email </label>
		<div class="col-sm-5">
			<input class="form-control" ng-model="user.email" />
		</div>

		<div class="col-sm-6">
			<label class="col-sm-2">Password </label>
			<div class="col-sm-10">
				<input class="form-control" ng-model="user.password" />
			</div>

			<label class="col-sm-2">FirstName </label>
			<div class="col-sm-10">
				<input class="form-control" ng-model="user.firstname" />
			</div>

			<label class="col-sm-2">LastName </label>
			<div class="col-sm-10">
				<input class="form-control" ng-model="user.lastname" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" ng-click="saveUser()">Save</button>
		</div>
	</div>
</form>
