<div ng-init="getLogs()">
	<h1>Activity Logs</h1>
	<br/>
	<h2 > Logs for activity - {{curLog.activity.name}} </h2>

	<table class="table table-hover table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Duration</th>
				<th>Activity</th>
				<th>User</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="log in logs">
				<td>{{ log.id }}</td>
				<td>{{ log.date }}</td>
				<td>{{ log.duration }}</td>
				<td>{{ log.activity.name }}</td>
				<td>{{ log.user.email }}</td>
			</tr>
		</tbody>
	</table>

	<div class="col-md-12 text-center">
		<span ng-hide="successMessage || errorMessage"
			class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
		<span class="label label-danger">{{ errorMessage }}</span>
	</div>
</div>
