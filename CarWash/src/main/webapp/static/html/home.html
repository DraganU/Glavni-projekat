<div ng-controller="WashController" ng-init="getTrackers()">
	<h3 class="sub-header">Washed cars:</h3>
	<table class="table table-bordered table-hover table-striped"
		ng-init="getWashes()">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Price</th>
				<th>Date</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="tracker in trackers">
				<td>{{ tracker.id }}</td>
				<td>{{ tracker.wash.name }}</td>
				<td>{{ tracker.wash.price}}</td>
				<td>{{ tracker.date}}</td>
			</tr>
		</tbody>
		<tfoot>
			<td colspan="2" class="text-right">Total:</td>
			<td colspan="2" class="text-left">{{getTotal()}} (euros)</td>
		</tfoot>
	</table>
</div>
